<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formBuscar">
			<p:panel header="Produto">
				<h:panelGrid columns="3">
					<p:outputLabel for="codigo" value="Código: " />
					<p:inputText id="codigo"
						value="#{historicoBean.produto.codigo}" size="20"
						maxlength="13" required="true"
						requiredMessage="Por favor preencha o campo codigo!" />
					<p:commandButton actionListener="#{historicoBean.buscar}"
						icon="ui-icon-search" update=":message :formBuscar:panelResultado" />
				</h:panelGrid>
				<br />
				<h:panelGroup id="panelResultado" layout="block">
					<h:panelGrid columns="2"
						rendered="#{historicoBean.exibirResultado}">
						<p:outputLabel value="Descrição: " />
						<h:outputText value="#{historicoBean.produto.descricao}" />

						<p:outputLabel value="Preço: " />
						<h:outputText value="#{historicoBean.produto.preco}">
							<f:convertNumber type="currency" currencySymbol="R$"
								currencyCode="BRL" />
						</h:outputText>

						<p:outputLabel value="Quantidade: " />
						<h:outputText value="#{historicoBean.produto.quantidade}" />
					</h:panelGrid>
				</h:panelGroup>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
