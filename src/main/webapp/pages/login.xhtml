<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="login">
		<p:panel header="Autenticação">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel for="cpf" value="CPF:" />
					<p:inputMask id="cpf" value="#{loginBean.usuario.pessoa.cpf}"
						mask="999.999.999-99" required="true"
						requiredMessage="O campo CPF é obrigatorio" size="20" />

					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" value="#{loginBean.usuario.senha}" size="20"
						required="true" requiredMessage="O campo Senha é obrigatorio" />
				</h:panelGrid>
				<h:panelGrid columns="1">
					<p:commandButton class="button" value="Logar"
						actionListener="#{loginBean.autenticar}" update=":message" />
				</h:panelGrid>
			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
